<div *ngIf="totalItemsCart == 0" class="icon-container nav-nolink">
    <i class="icon-image bi bi-cart-x"></i>
</div>
<ng-container *ngIf="totalItemsCart > 0">
    <a [ngClass]="{'active':hideCart==false}" class="icon-container nav-link" (click)="changeViewTo('cart')">
        <i class="icon-image bi bi-cart-check"></i>
        <div class="qtyItems-cart">
            <span>{{totalItemsCart}}</span>
        </div>
    </a>
</ng-container>
